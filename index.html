<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Document</title>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUMJJG-nhZmsqS_e0p0MhtyHL89dH8Qcs&callback=initMap">
    </script>
</head>
<body>
<section class="map">
    <div class="container">
        <div class="map__wrapper">
            <div class="map__form">
                    <h3 class="form__title">Добавить точку</h3>
                    <form action="">
                        <legend class="form__legend">Широта:</legend>
                        <input type="text" class="form__input" id="lat">

                        <legend class="form__legend">Долгота:</legend>
                        <input type="text" class="form__input" id="lng">

                        <legend class="form__legend">Заголовок:</legend>
                        <input type="text" class="form__input" id="markerTitle">

                        <legend class="form__legend">Описание точки:</legend>
                        <textarea cols="30" rows="10" class="form__textarea" id="markerDescription"></textarea>

                        <input type="button" value="Добавить" id="markerBtn">
                    </form>
            </div>
            <div class="myposition">
                <h3 class="myposition__title">Мое местоположение:</h3>
                <div class="myposition__info">
                    <div class="info__lat">Широта: <span class="mylat"> </span></div>
                    <div class="info__lng">Долгота: <span class="mylng"> </span></div>
                </div>
            </div>
            <div class="pins__wrapper">
                    <ul class="pins__ul">
                    </ul>
            </div>
        </div>
        <div id="map"></div>
    </div>
</section>

<script src="main.js" defer></script>
</body>
</html>
